<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos del Sensor MQ136</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Datos del Sensor MQ136</h1>
    <canvas id="sensorChart" width="400" height="200"></canvas>
    
    <script>
    const ctx = document.getElementById('sensorChart').getContext('2d');
    let chart;

    function actualizarGrafico() {
        fetch('datos.json')
            .then(response => response.json())
            .then(data => {
                const labels = data.map(item => item.timestamp);
                const valores = data.map(item => item.valor);

                if (chart) {
                    chart.data.labels = labels;
                    chart.data.datasets[0].data = valores;
                    chart.update();
                } else {
                    chart = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: labels,
                            datasets: [{
                                label: 'Valor del Sensor MQ136',
                                data: valores,
                                borderColor: 'rgb(75, 192, 192)',
                                tension: 0.1
                            }]
                        },
                        options: {
                            responsive: true,
                            scales: {
                                y: {
                                    beginAtZero: true
                                }
                            }
                        }
                    });
                }
            });
    }

    setInterval(actualizarGrafico, 30000); // Actualiza cada 30 segundos
    actualizarGrafico(); // Actualiza inmediatamente al cargar la p√°gina
    </script>
</body>
</html>
